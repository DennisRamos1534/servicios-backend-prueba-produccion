<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="datatable-container">
        <div class="header-tools">
            <div class="tools">
                <ul>
                    <li><span><input type="checkbox"></span></li>
                    <li><button><i class="material-icons">add_circle</i></button></li>
                    <li><button><i class="material-icons">edit</i></button></li>
                    <li><button><i class="material-icons">delete</i></button></li>
                    <li><button><i class="material-icons">share</i></button></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" name="" id="" class="search-input">
            </div>
        </div>

        <table class="datatable">
            <thead>
                <tr>
                    <th>check</th>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Categoria</th>
                    <th>Dirección</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    
                </tr>
            </thead>

            <tbody class="tbody">
                
            </tbody>
        </table>

        <div class="footer-tools">
            <div class="list-items">
                show
                <select name="n-entries" id="n-entries" class="n-entries">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
                entries
            </div>

            <div class="pages">
                <ul>
                    <li><span class="active">1</span></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><button>...</button></li>
                    <li><button>9</button></li>
                    <li><button>10</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/validar-token.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
